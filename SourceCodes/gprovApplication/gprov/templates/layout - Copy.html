<!DOCTYPE html>
<html>
  <head>
    <title>G-Prov Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='rdf/GuidelineInstance.owl', _external=True) }}" rel="meta" title="GuidelineInstance" type="application/rdf+xml">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-5">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="{{ url_for('physician') }}">G-Prov Applications</a></h1>
	              </div>
	           </div>
    <div class="page-content">
    	<div class="row">
		  <div class="col-md-2">
		  	<div class="sidebar content-box" style="display: block;">
                <ul class="nav">
                    <!-- Main menu -->
                    <li class="current"><a href="#"><i class="glyphicon glyphicon-home"></i> Physician</a></li>
                    <li><a href="{{ url_for('popManager') }}"><i class="glyphicon glyphicon-stats"></i> Population Manager</a></li>
                    <li><a href="{{ url_for('contDev') }}"><i class="glyphicon glyphicon-stats"></i> content developer</a></li>
                </ul>
             </div>
		  </div>
		  
		 <div>
            {% block body %}{% endblock %}
        </div>
	</div>

    <footer>
         <div class="container">
         
            <div class="copy text-center">
               Copyright 2019 <a href='#'>G-Prov</a>
            </div>
            
         </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
